<!DOCTYPE html> <!--Needs to be at start of every HTML 5 DOC-->
<html>

    <body> <!--The <body> element defines the document's body, and is a container for all the visible contents-->
        <title>Basics</title><!--The <title> element specifies a title for the HTML page (Title tag shown on the website tab)-->
        <h1>This is a heading</h1>
        <h2>This is a
            heading</h2><!--From 2 onward they are considered sub headings-->
        <h3>This is a heading</h3>
        <h4>This is a heading</h4>
        <h5>This is a heading</h5>
        <h6>This is a heading</h6>
        <!--All headings can only go up to 6-->
        <p>This is a paragraph</p>
        <!--Paragraph tag used for nomral text-->
        <a href="https://www.google.com">Google same
            pg</a><br><!--Break command used to spilt something verticaly-->
        <a href="http://www.google.com" target="_blank">Google diffent
            pg</a><br>
        <!--Anchor tag used to show link add a _blank command to make link lead to differnt page (pg = page)-->
        <img
            src="https://www.shutterstock.com/image-illustration/3d-small-people-jumped-pleasure-260nw-67359301.jpg"
            width="104" height="142">
            
    </body>

</html>
